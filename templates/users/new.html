{{define "title"}}{{end}}
{{define "scripts"}}{{end}}
{{ define "content" }}
<div id="overlay"></div>
<div class="content-box content-box-register">
<form role="form" class="login-form" action="{{ reverse "Register" }}" method="POST">
  <div class="form-group">
    <label for="inputFirstName">First Name</label>
    <i class="fa fa-font"></i>
    <input name="firstname" type="text" class="form-control" id="inputFirstName" >
  </div>
  <div class="form-group">
    <label for="inputLastName">Last Name</label>
    <i class="fa fa-font"></i>
    <input name="lastname" type="text" class="form-control" id="inputLastName" >
  </div>
  <div class="form-group">
    <label for="inputEmail">Email address</label>
    <i class="fa fa-envelope"></i>
    <input name="email" type="email" class="form-control" id="inputEmail" >
  </div>
  <div class="form-group"> 
    <label for="inputPassword1">Password</label>
    <i class="fa fa-lock"></i>
    <input name="password" type="password" class="form-control" id="inputPassword1" >
  </div>
  <div class="form-group"> 
    <label for="inputPassword2">Repeat Password</label>
    <i class="fa fa-check-square-o"></i>
    <input name="password_confirm" type="password" class="form-control" id="inputPassword2" >
  </div>
  <div class="form-actions">
    <button type="submit" class="btn btn-success">Sign Up</button>
  </div>
</form>
</div>
{{end}}
